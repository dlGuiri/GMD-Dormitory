<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apartment Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        <!-- Header Section -->
        <header class="header">
            <h1>Monterde Apartmentâ€™s</h1>
            <span class="date">February 20, 2025</span>
        </header>

        <!-- Image Slider Section -->
        <div class="slideshow-container">

            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
              <img src="images\sesame.jpg" style="width:100%">
              <div class="text">Sesame Apartment</div>
            </div>
          
            <div class="mySlides fade">
              <img src="images\Mapua_1.jpg" style="width:100%">
              <div class="text blck-text">Mapua Apartment 1</div>
            </div>
          
            <div class="mySlides fade">
              <img src="images\Mapua_2.jpg" style="width:100%">
              <div class="text blck-text">Mapua Apartment 2</div>
            </div>
          
            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
          </div>
          <br>
          

        <!-- Buttons Section -->
        <nav class="buttons">
            <!-- Placeholder sa -->
            <button class="btn"><i class="fas fa-user-plus">Add Tenant</i></button>
            <button class="btn"><i class="fas fa-user-times">Remove Tenants</i></button>
            <button class="btn"><i class="fas fa-edit">Edit Tenant Information</i></button>
            <button class="btn"><i class="fas fa-door-open">Rooms</i></button>
            <button class="btn"><i class="fas fa-money-bill-wave">Payment</i></button>
        </nav>

        <!-- Tenant Request Input -->
        <!-- Last task if kaya pa: ang data aning requests is gikan kay gmail -->
        <footer class="tenant-request">
            <i class="fas fa-envelope"></i>
            <input type="text" placeholder="Tenant Requests: Hello I would like...">
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
