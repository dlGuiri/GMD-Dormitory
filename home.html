<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apartment Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <!-- Header Section -->
        <header class="header">
            <h1>Monterde Apartmentâ€™s</h1>
            <span class="date">February 20, 2025</span>
        </header>

        <!-- Image Slider Section -->
        <div class="slideshow-container">

            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
              <img src="images\sesame.jpg" style="width:100%">
              <div class="text">Sesame Apartment</div>
            </div>
          
            <div class="mySlides fade">
              <img src="images\Mapua_1.jpg" style="width:100%">
              <div class="text blck-text">Mapua Apartment 1</div>
            </div>
          
            <div class="mySlides fade">
              <img src="images\Mapua_2.jpg" style="width:100%">
              <div class="text blck-text">Mapua Apartment 2</div>
            </div>
          
            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
          </div>
          <br>
          

        <!-- Buttons Section -->
        <nav class="buttons">
            <!-- Placeholder sa -->
            <button class="btn"><img src="images\add-tenant.png" alt="Icon" class="btn-icon"><br>Add Tenant</button>
            <button class="btn"><img src="images\remove-tenant.png" alt="Icon" class="btn-icon"><br>Remove Tenant</button>
            <button class="btn"><img src="images\edit-tenant.png" alt="Icon" class="btn-icon" class="middle-button"><br>Edit Tenant</button>
            <button class="btn"><img src="images\room.png" alt="Icon" class="btn-icon"><br>Rooms</button>
            <button class="btn"><img src="images\payment.png" alt="Icon" class="btn-icon"><br>Payment</button>
        </nav>

        <!-- Tenant Request Input -->
        <!-- Last task if kaya pa: ang data aning requests is gikan kay gmail -->
        <footer class="tenant-request">
            <i class="fas fa-envelope"></i>
            <input type="text" class = "requests-bar" placeholder="Tenant Requests: Hello I would like...">
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
