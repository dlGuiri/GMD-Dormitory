<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apartment Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        <!-- Header Section -->
        <header class="header">
            <h1>Monterde Apartmentâ€™s</h1>
            <span class="date">February 20, 2025</span>
        </header>

        <!-- Image Slider Section -->
        <section class="image-slider">
            <button class="arrow left"><i class="fas fa-arrow-left"></i></button>
            <img src="images\sesame.jpg" alt="Apartment Image" class="apartment-image">
            <button class="arrow right"><i class="fas fa-arrow-right"></i></button>
        </section>

        <!-- Buttons Section -->
        <nav class="buttons">
            <!-- Placeholder sa -->
            <button class="btn"><i class="fas fa-user-plus">Add Tenant</i></button>
            <button class="btn"><i class="fas fa-user-times">Remove Tenants</i></button>
            <button class="btn"><i class="fas fa-edit">Edit Tenant Information</i></button>
            <button class="btn"><i class="fas fa-door-open">Rooms</i></button>
            <button class="btn"><i class="fas fa-money-bill-wave">Payment</i></button>
        </nav>

        <!-- Tenant Request Input -->
        <!-- Last task if kaya pa: ang data aning requests is gikan kay gmail -->
        <footer class="tenant-request">
            <i class="fas fa-envelope"></i>
            <input type="text" placeholder="Tenant Requests: Hello I would like...">
        </footer>
    </div>
</body>
</html>
